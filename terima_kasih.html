<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih - PT Intan Mulya Berkah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #00a8e8;
            --success: #28a745;
            --dark: #333;
            --light: #f4f7f6;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .icon-check {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 20px;
        }
        h1 { color: var(--primary); margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .btn-back {
            text-decoration: none;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-back:hover { background: var(--secondary); }
    </style>
</head>
<body>

    <div class="message-card">
        <i class="fas fa-check-circle icon-check"></i>
        <h1>Data Terkirim!</h1>
        <p>Terima kasih telah tertarik bergabung sebagai mitra investor Caruban Internet. Tim kami akan segera meninjau pengajuan Anda dan menghubungi melalui WhatsApp dalam waktu 1x24 jam.</p>
        <a href="index.html" class="btn-back">Kembali ke Beranda</a>
    </div>

</body>
</html>
